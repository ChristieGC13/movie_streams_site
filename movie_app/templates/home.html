<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block title %}
    <title>Where can I watch?</title> 
    {% endblock title %}
</head>

<body>
    {% block main %}
    <nav class="navbar navbar-light bg-light justify-content-around align-items">
        <a class="navbar-brand" href="/home">
            {% load static %}
            <img src="{% static 'images/logo.png' %}" alt="Where can we watch logo" width="75px" height="auto">
        </a>
        <p>Welcome, {{ user.first_name }}!</p>
        <div class="mt-3 d-flex justify-content-end">
            <a href="/logout" class="btn btn-dark mt-3 shadow mb-5 rounded">Logout</a>
        </div>
    </nav>
    <main>
        <div class="d-flex justify-content-around ">
            <div class="col d-flex justify-content-center align-items-center p-5">
                {% load static %}
                <img id="search_img" src="{% static 'images/movienightin.jpeg' %}" alt="Indoor blanket fort">
                <form class="search form-inline d-flex" action="/search" method="post">
                    {% csrf_token %}
                    <input class="form-control mr-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="col pt-3">
                <h2>Recently Watched</h2>
                <div class="mt-2" id="movies_watched">
                    <!-- insert movies watched -->
                </div>
                <h2>Your Streaming Services</h2>
                <div class="mt-2 d-flex flex-wrap" id="streaming_services">
                    {% load static %}
                <img src="{% static 'images/apple.png' %}" alt="AppleTV logo">
                <img src="{% static 'images/disney.png' %}" alt="Disneyplus logo">
                <img src="{% static 'images/hbo.png' %}" alt="HBO Max logo">
                <img src="{% static 'images/hulu.png' %}" alt="Hulu logo">
                <img src="{% static 'images/netflix.png' %}" alt="Netflix logo">
                <img src="{% static 'images/prime.png' %}" alt="Amazon Prime logo">
                </div>
            </div>
        </div>
    </main>
    {% endblock main %}
</body>

</html>
